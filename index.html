<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
  <title>Weather Project</title>
</head>
<body>
  <section class="Header">
    <div class="Time-Date">
      <p class="Date">
        Sept 18 
      </p>
      <span class="Time">

      </span>
    </div>
  </section>
  <div class="box">
    <div class="box-1">
      <header>
        <div class="form-box">
          <span><i>Enter the location:</i></span>
          <form action="/login" method="POST">
            <div>
              <input type="text" name="name" />
            </div>
            <div>
              <button>Submit</button>
            </div>
          </form>
        </div>
      </header>
    </div>
    <div class="box-2">
      <main>
        <div class="template">
          <div class="Weather-icon">
            <!-- <i class="fa-solid fa-cloud-showers-heavy" style="font-size: 10rem; color: white;"></i>; -->
            <!-- <i class="fa-brands fa-twitter"></i> -->
            <i class="fa-solid fa-cloud"></i>
            <!-- {%image%} -->
           </div>
           <div class="info">
            <h1 class="location"><i class="fa-solid fa-street-view"></i>{%location%}</h1>
            <h1 class="Temp">{%tempval%}&deg;C</h1>
            <span>Max:{%tempvalmax%}&deg;C &nbsp;  Min:{%tempvalmin%}&deg;C</span>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/3e6a13145a.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
