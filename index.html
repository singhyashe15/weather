<body>
  <div class="box">
    <div class="box-1">
      <header>

          <form action="/login" method="POST">
            <div>

            </div>
          </form>
        </div>
      </header>
    </div>
    <div class="box-2">

          <div class="wave three"></div>

            <!-- <i class="fa-solid fa-cloud-showers-heavy" style="font-size: 10rem; color: white;"></i>; -->
            <!-- <i class="fa-brands fa-twitter"></i> -->
            <i class="fa-solid fa-cloud"></i>
            <!-- {%image%} -->
           </div>
          <div class="info">
            <h1 class="location"><i class="fa-solid fa-street-view"></i>{%location%}</h1>
            <p class="Date">
              Sept 18 || Mon || 11:00:00
            </p>
            <h1 class="Temp">{%tempval%}&deg;C</h1>
            <span>Max:{%tempvalmax%}&deg;C</span>
            <span>Min:{%tempvalmin%}&deg;C</span>
          </div>
        </div>
      </main>
    </div>
  </div>

const currDay = ()=>{
  var DayArrray = [
    "Sun","Mon","Tues","Wed","Thurs","Fri","Sat"
  ];
  let currday = new Date().getDay();

  return DayArrray[currday];
};


const currTime = ()=>{
  var Month = [
    "Jan","Feb","Mar","Aprl","May","Jun","July","Aug","Sept","Oct","Nov","Dec"];

    const currmonth = new Date().getMonth();
    const currDate = new Date().getDate();
    const currHours = new Date().getHours();
    const currMin = new Date().getMinutes();
    const currSec = new Date().getSeconds();

    if(currMin < 10)
    {
      currMin = "0" + currMin;
    }
    if(currSec < 10)
    {
      currSec = "0" + currSec;
    }
    // console.log(Month[currmonth]);

    return `${Month[currmonth]}${currDate} || ${currHours}:${currMin}:${currSec} ||`;
}
